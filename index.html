<script language="javascript">
  function GetIn() {
    window.First = document.getElementById("first").value;
    window.Second = document.getElementById("second").value;
  }
  
  function IsFactor(num, test) {
    if (num == 0) {
      document.write("Is the second number a factor of the first?: False <br>");
      return false;
    }
    else if ((num % test) == 0) {
      document.write("Is the second number a factor of the first?: True <br>");
      return true;
    }
    else {
      document.write("Is the second number a factor of the first?: False <br>");
      return false;
    }
  }

  function showFactors(array) {
    factors = []
    document.write("Factors are: ");

  function addFactors(array) {
    sum = 0;
    for (i=0;i<array.length;i++) {
      sum += array[i];
    }
    return sum;
  }
  
  /* // Test Code for addFactors() - Needs to be added to onclick in form to be used

    addFactors([0, 0, 0]); //0
    addFactors([0.5, 4.26, 2, 1.0]); //7.76
  }  */
  
  function getFactors(num) {
    factors = [];
    for (i=1;i<(num+1);i++) {
      if (num % i == 0) {
        factors.push(i);
      }
    }
    return factors;
  }

    //document.write("The factors of the First Number are: " + showFactors(firstFactors) + "<br>");
