<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<meta charset="utf-8">
</head>
<body>
  
<script language="javascript">
  function GetIn() {
    window.First = document.getElementById("first").value;
    window.Second = document.getElementById("second").value;
    document.write("<link rel='stylesheet' type='text/css' href='stylesheet.css'>");
  }
  
  function IsFactor(num, test) {
    if (num == 0) {
      document.write("Is the second number a factor of the first?: False <br>");
      return false;
    }
    else if ((num % test) == 0) {
      document.write("Is the second number a factor of the first?: True <br>");
      return true;
    }
    else {
      document.write("Is the second number a factor of the first?: False <br>");
      return false;
    }
  }
  /* //Test Code for isFunction() - Needs to be added to onclick in form to be used
  function testFactor() {
    IsFactor(2,1); //true
    IsFactor(10,5); //true
    IsFactor(1,2); //false
    IsFactor(15,5); //true
    IsFactor(7,3); //false
    IsFactor(11,5); //false
    IsFactor(10,0); //false
    IsFactor(0,10); //false
  }*/
  
  function showFactors(array) {
    var factors = "";
    for (i=0;i < array.length; i++) {
      factors += (array[i] + " ");
    }
    return factors;
  }
  
  /* // Test Code for showFactors() - Needs to be added to onclick in form to be used
  function displayFactors() {
    showFactors([0, 3, 4, 2, 1]); //0 3 4 2 1
    showFactors([0, 0, 0]); //0 0 0
    showFactors([0.5, "yes", 4.26, 2, 1.0]); //0.5 yes 4.26 2 1
  }  */
  
  function addFactors(array) {
    sum = 0;
    for (i=0;i<array.length;i++) {
      sum += array[i];
    }
    return sum;
  }
  
  /* // Test Code for addFactors() - Needs to be added to onclick in form to be used
  function sumFactors() {
    addFactors([0, 3, 4, 5]); //12
    addFactors([0, 0, 0]); //0
    addFactors([0.5, 4.26, 2, 1.0]); //7.76
  }  */
  
  function getFactors(num) {
    factors = [];
    for (i=1;i<(num+1);i++) {
      if (num % i == 0) {
        factors.push(i);
      }
    }
    return factors;
  }  
  
  /* // Test Code for getFactors() - Needs to be added to onclick in form to be used
  function Factors() {
    getFactors(75); //[1,3,5,15,25,75]
    getFactors(300); //[1,2,3,4,5,6,10,12,15,20,25,30,50,60,75,100,150,300]
    getFactors(100); //[1,2,4,5,10,20,25,50,100]
  } */
  
  function amicable() {
    GetIn();
    firstFactors = getFactors(window.First);
    secondFactors = getFactors(window.Second);
    document.write("The First Number is: " + window.First + "<br>");
    document.write("The factors of the First Number are: " + showFactors(firstFactors) + "<br>");
    document.write("The sum of the factors of the First Number (excluding itself) is: " + addFactors(firstFactors.slice(0, -1)) + "<br><br>");
    document.write("The Second Number is: " + window.Second + "<br>");
    document.write("The factors of the Second Number are: " + showFactors(secondFactors) + "<br>");
    document.write("The sum of the factors of the Second Number (excluding itself) is: " + addFactors(secondFactors.slice(0, -1)));
    firstSum = addFactors(firstFactors.slice(0, -1));
    secondSum = addFactors(secondFactors.slice(0, -1));
    if ((firstSum == window.Second) && (secondSum == window.First)) {
        document.write("<br><br>This pair of numbers (" + window.First + " & " + window.Second + ") IS amicable!");
        return true;
    } else {
      document.write("<br><br>This pair of numbers (" + window.First + " & " + window.Second + ") is NOT amicable!");
      return false;
    }
  }

</script>
  
<!-- Form -->
<form method="get" name="Amicable?">
  Input First Number <br> 
  <input type="text" placeholder="First Number" name="Amicable" id="first"> <br>
  Input Second Number: <br>
  <input type="text" placeholder="Second Number" name="Amicable" id="second"> <br>
  <button type="button" onclick="amicable();">Calculate!</button>
</form>
  
</body>
</html>
