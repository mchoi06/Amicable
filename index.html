<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
  
<script language="javascript">
  function GetIn() {
    window.First = document.getElementById("first").value;
    window.Second = document.getElementById("second").value;
    document.write("The first number is: " + window.First + "<br> The second number is: " + window.Second);
  }
  
  function IsFactor(num, test) {
    if (num == 0) {
      document.write("false <br>");
      return false;
    }
    else if ((num % test) == 0) {
      document.write("true <br>");
      return true;
    }
    else {
      document.write("false <br>");
      return false;
    }
  }
  /* Test Code for isFunction()
  function testFactor() {
    IsFactor(2,1); //true
    IsFactor(10,5); //true
    IsFactor(1,2); //false
    IsFactor(15,5); //true
    IsFactor(7,3); //false
    IsFactor(11,5); //false
    IsFactor(10,0); //false
    IsFactor(0,10); //false
  }*/
</script>
  
<!-- Form -->
<form method="get" name="Amicable?">
  Input First Number <br> 
  <input type="text" placeholder="First Number" name="Amicable" id="first"> <br>
  Input Second Number: <br>
  <input type="text" placeholder="Second Number" name="Amicable" id="second"> <br>
  <button type="button" onclick="GetIn();IsFactor(window.First, window.Second);testFactor();">Amicable?</button>
</form>
  
</body>
</html>
