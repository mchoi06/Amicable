<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
  
<script language="javascript">
  function GetIn() {
    window.First = document.getElementById("first").value;
    window.Second = document.getElementById("second").value;
    document.write("The first number is: " + window.First + "<br> The second number is: " + window.Second + "<br>");
  }
  
  function IsFactor(num, test) {
    if (num == 0) {
      document.write("Is the second number a factor of the first?: False <br>");
      return false;
    }
    else if ((num % test) == 0) {
      document.write("Is the second number a factor of the first?: True <br>");
      return true;
    }
    else {
      document.write("Is the second number a factor of the first?: False <br>");
      return false;
    }
  }

  function testFactor() {

    IsFactor(10,5); //true
    IsFactor(1,2); //false
    IsFactor(15,5); //true
    IsFactor(7,3); //false
    IsFactor(11,5); //false
    IsFactor(10,0); //false
    IsFactor(0,10); //false
  }*/
  
  function showFactors(array) {
    document.write("Factors are: ");
    for (i=0;i < array.length; i++) {
      document.write(array[i] + " ");
    }
  }
  
  /* // Test Code for showFactors() - Needs to be added to onclick in form to be used
  function displayFactors() {
    showFactors([0, 3, 4, 2, 1]); //0 3 4 2 1
    showFactors([0, 0, 0]); //0 0 0
    showFactors([0.5, "yes", 4.26, 2, 1.0]); //0.5 yes 4.26 2 1
  }  */
</script>
  
<!-- Form -->
<form method="get" name="Amicable?">
  Input First Number <br> 
  <input type="text" placeholder="First Number" name="Amicable" id="first"> <br>
  Input Second Number: <br>
  <input type="text" placeholder="Second Number" name="Amicable" id="second"> <br>
  <button type="button" onclick="GetIn();IsFactor(window.First, window.Second);">Amicable?</button>
</form>
  
</body>
</html>
